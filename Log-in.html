<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
</head>


<style>
    body{
        font-family: sans-serif;     
        background-image: url('plant-based-milk-as-alternatives-dairy.jpg'); 
        background-size: cover;  
        background-repeat: no-repeat;
    }

  

    .Sign-in-container{
        background-color: rgb(248, 248, 248);

        margin-left: 240px;
        margin-top: 140px;
        width: 400px;

        height: 500px;

        display: flex;
        flex-direction: column;
    
        box-shadow: 0 3px 10px;
        border-radius: 15px;

        border: 5px solid;
        border-color: #a35f3fd7;
    }

    
    .Sign-in-container h1{
        display: flex;
        margin-left: 50px;
        margin-top: 38px;


    }

    .SI-elm{
        margin-top: 40px;
        
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .SI-elm input{
        width: 330px;
        margin: 20px;
        padding: 15px;
        border-radius: 8px;
        border: 1px solid;
        
      
    }

    .buttonSI {
        width: 360px;
        border-radius: 5px;
        border: 1px solid;
        padding: 8px;
        background-color:#BA7957;
        box-shadow: 0 1px 2px;
        border-color: black;
color: white;
        transition: background-color 0.3s ease;
    }


    .buttonSI:hover{
        background-color: rgb(109, 54, 10);
    }


    .buttonCA{
        margin-top: 65px;
        width: 180px;
        padding: 28px;
        border-radius: 9px;
        border: 1px solid;
        background-color:#BA7957;
        transition: background-color 0.3s ease;
        font-size: 16px;
        font-weight:bold;
        border-color: black;
        color: white;
        
    }

    .buttonCA:hover{
        background-color: rgb(109, 54, 10);

    }

    .Sign-in-container a{
        text-decoration: none;
        color: rgb(148, 148, 148);
    }




</style>

<body>




    <div class="Sign-in-container"> 
        <h1>Sign in</h1>

    <form class="SI-elm">
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button class="buttonSI">Sign in</button><br>
        <a href="">Forgot password?</a><br>
        <button class="buttonCA">Create account</button>
    </div>
 

    </form>
    </div>
    
    
</body>
</html>
